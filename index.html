<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <style>
        body {
            background-color: black; /* Fond noir */
            color: black; /* Texte blanc */
            text-align: center; /* Centrer le contenu */
            padding-top: 10px; /* Espacement depuis le haut */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 40px; /* Taille de police */
            margin: 20px 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px; 
            height: auto;
        }
        iframe {
            width: 80%; /* Largeur relative */
            height: 600px;
            max-width: 1200px;
            transition: transform 0.5s ease-in-out;
            margin: 0 auto;
        }
        iframe:hover {
            transform: scale(1.05);
        }
        body {
            background-image: url('https://cdn2.webmanagercenter.com/wmc/wp-content/uploads/2023/04/tunisie-wmc-bourse-BTE.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .content-loaded {
            opacity: 1;
        }
        @media (min-width: 1200px) {
            iframe {
                height: 70vh; /* Hauteur relative pour écrans larges */
            }
        }
        @media (max-width: 800px) {
            h1 {
                font-size: 30px; /* Taille de police ajustée pour petits écrans */
            }
            .logo {
                width: 100px; /* Ajustement de la taille du logo */
            }
            iframe {
                width: 90%;
                height: 500px;
            }
        }
    </style>
</head>
<body onload="document.body.classList.add('content-loaded')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp34wOcEWz4j5_u2RSktDELDaJ5H_8G-Y7UV6q1wDKlw&s" alt="Logo" class="logo"> 
    <h1>Dashboard BTE</h1>
    <iframe title="Partie2_stage_10" width="1140" height="541.25" src="https://app.powerbi.com/links/JQ9OWNnPBV?ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730&pbi_source=linkShare" frameborder="0" allowFullScreen="true"></iframe>
        window.onload = function() {
            document.body.classList.add('content-loaded');
        }
    </script>
</body>
</html>
